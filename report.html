    <style>

        body {

        /* ä¼˜åŒ–åçš„iframeæ ·å¼ */
        .system-iframe {
            width: 100%;

            border: none;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease;
            visibility: hidden;
        }

        .system-iframe.active {
            opacity: 1;
            visibility: visible;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,123,255,0.2);
            border-top-color: #007bff;
            border-radius: 50%;

</head>
<body>
    <header>

    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="0">å¤ªå²å…‰æ˜ç¯</div>
            <div class="tab" data-tab="1">ç¥ˆç¦</div>
            <div class="tab" data-tab="2">è¶…åº¦</div>
        </div>

        <div class="iframe-container">
            <div class="loader"></div>
            <iframe class="system-iframe active" data-src="tsdr.html"></iframe>
            <iframe class="system-iframe" data-src="qfdr.html"></iframe>
            <iframe class="system-iframe" data-src="cddr.html"></iframe>
        </div>
    </div>

    <script>
        class TabManager {
            constructor() {
                this.tabs = document.querySelectorAll('.tab');
                this.iframes = document.querySelectorAll('.system-iframe');
                this.loader = document.querySelector('.loader');
                this.activeIndex = 0;
                this.init();
            }

            init() {
                // åˆå§‹åŒ–é¦–ä¸ªæ ‡ç­¾
                this.loadIframe(0);
                this.bindEvents();
            }

            bindEvents() {
                this.tabs.forEach((tab, index) => {
                    tab.addEventListener('click', () => {
                        if (index === this.activeIndex) return;
                        this.switchTab(index);
                    });
                });
            }

            async switchTab(newIndex) {
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                this.showLoader();

                // åˆ‡æ¢æ ‡ç­¾çŠ¶æ€
                this.tabs[this.activeIndex].classList.remove('active');
                this.tabs[newIndex].classList.add('active');

                // éšè—æ—§iframe
                this.iframes[this.activeIndex].classList.remove('active');

                // åŠ è½½æˆ–æ˜¾ç¤ºæ–°iframe
                await this.loadIframe(newIndex);
                this.iframes[newIndex].classList.add('active');

                // æ›´æ–°å½“å‰ç´¢å¼•
                this.activeIndex = newIndex;

                // éšè—åŠ è½½åŠ¨ç”»
                this.hideLoader();
            }

async loadIframe(index) {
    const iframe = this.iframes[index];
    const src = iframe.dataset.src;

    // å¦‚æœ iframe.src ä¸ºç©ºæˆ– src ä¸å½“å‰ä¸ä¸€è‡´ï¼Œåˆ™é‡æ–°åŠ è½½
    if (!iframe.src || iframe.src !== src) {
        return new Promise(resolve => {
            iframe.onload = () => {
                resolve(true);
            };
            iframe.src = ''; // âš ï¸ å¼ºåˆ¶åˆ·æ–°
            setTimeout(() => {
                iframe.src = src;
            }, 50); // ğŸ’¡ 50ms å°å»¶è¿Ÿè§¦å‘ onload
            // â±ï¸ å®¹é”™ 3 ç§’åè‡ªåŠ¨ resolveï¼Œé˜²å¡æ­»
            setTimeout(resolve, 3000);
        });
    }

    return true; // å·²åŠ è½½è¿‡ï¼Œç›´æ¥åˆ‡æ¢å³å¯
}

            showLoader() {
                this.loader.style.display = 'block';
                // å¼ºåˆ¶é‡ç»˜ç¡®ä¿åŠ¨ç”»æµç•…
                void this.loader.offsetWidth;
            }

            hideLoader() {
                this.loader.style.display = 'none';
            }
        }

        // åˆå§‹åŒ–ç³»ç»Ÿ
        new TabManager();

        // å†…å­˜ä¼˜åŒ–ï¼šé¡µé¢éšè—æ—¶é‡Šæ”¾èµ„æº
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.querySelectorAll('.system-iframe:not(.active)').forEach(iframe => {

            }
        });
    </script>
