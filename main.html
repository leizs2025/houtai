<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>系统入口导航</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 40px;
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf7e9;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>👋 欢迎，管理员 <span id="adminName" class="text-primary"></span></h2>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h5>🪷 超度管理后台</h5>
          <p>管理超度报名表、数据录入与打印功能</p>
          <a href="chaodu/index.html" target="_blank" class="btn btn-primary">进入管理</a>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow p-4">
          <h5>🙏 祈福管理后台</h5>
          <p>登记祈福者，生成报表并管理收据</p>
          <a href="qifu/index.html" target="_blank" class="btn btn-primary">进入管理</a>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow p-4">
          <h5>📋 实时预览：超度 + 祈福</h5>
          <p>查看当前所有报名与付款状态</p>
          <a href="display1.html" target="_blank" class="btn btn-success">进入预览</a>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow p-4">
          <h5>🧧 太岁光明灯后台</h5>
          <p>登记光明灯与太岁报名信息</p>
          <a href="taisui/index.html" target="_blank" class="btn btn-warning">进入管理</a>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow p-4">
          <h5>💡 实时预览：光明灯/太岁</h5>
          <p>即时查看当前光明灯资料与收款情况</p>
          <a href="taisui-preview.html" target="_blank" class="btn btn-success">进入预览</a>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button onclick="logout()" class="btn btn-outline-secondary">🔓 登出</button>
    </div>
  </div>

  <script>
    const admin = localStorage.getItem("admin");
    if (!admin) {
      alert("请先登录！");
      location.href = "login.html";
    } else {
      document.getElementById("adminName").textContent = admin;
    }

    function logout() {
      localStorage.removeItem("admin");
      location.href = "login.html";
    }
  </script>
</body>
</html>
