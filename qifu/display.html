<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>实时报名展示</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>

    body { padding: 20px; font-family: "Segoe UI", sans-serif; 
    background-color: #fff8e7; /* ✨米黄色，柔和不刺眼 */}
    .paid { color: green; font-weight: bold; }
    .unpaid { color: red; }
    .filter-bar { margin-bottom: 20px; }
  </style>
</head>
<body>
  
  <h3 class="mb-4">📋 实时报名人员列表</h3>

  <div class="filter-bar row g-2 align-items-center">
    <div class="col-md-3">
      <select id="filterType" class="form-select">
        <option value="">全部法会</option>
        <option value="清明节">清明节</option>
        <option value="中元节">中元节</option>
        <option value="红财神">红财神</option>
      </select>
    </div>
    <div class="col-md-3">
      <input type="text" id="searchPhone" class="form-control" placeholder="手机号关键字">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" onclick="loadData()">🔍 筛选</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary w-100" onclick="resetFilters()">🔁 全部</button>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>表格填写者</th>
        <th>手机号</th>
        <th>是否已付款</th>
        <th>收款人</th>
      </tr>
    </thead>
    <tbody id="realtimeTable"></tbody>
  </table>

  <script>
    let allData = [];

    async function loadData() {
      const type = document.getElementById("filterType").value;
      const keyword = document.getElementById("searchPhone").value.trim();

      const res = await fetch("https://form.gealarm2012.workers.dev/admin-qifu?search=1");
      const dataList = await res.json();
      allData = dataList;

      const tbody = document.getElementById("realtimeTable");
      tbody.innerHTML = "";

      let filtered = dataList.filter(d => {
        const matchType = !type || d.dharmaType === type;
        const matchPhone = !keyword || d.phoneNumber.includes(keyword);
        return matchType && matchPhone;
      });

      filtered.forEach((item, index) => {
        const paid = item.receiptNumber?.trim();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.mainName || "-"}</td>
          <td>${item.phoneNumber || "-"}</td>
          <td class="${paid ? 'paid' : 'unpaid'}">${paid ? "✔ 已付款" : "❌ 未付款"}</td>
          <td>${paid ? (item.admin || "—") : "—"}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function resetFilters() {
      document.getElementById("filterType").value = "";
      document.getElementById("searchPhone").value = "";
      loadData();
    }

    loadData();
    setInterval(loadData, 300000); // 每 5 分钟自动刷新
  </script>
</body>
</html>
