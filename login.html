<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff8e7;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      padding: 40px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #b80000;
      margin-bottom: 30px;
    }
    .btn-primary {
      width: 100%;
      margin-bottom: 15px;
    }
    .alert {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>🔒 后台登录</h2>

    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="请输入密码">
    </div>

    <button class="btn btn-primary" onclick="login()">登录</button>

    <div id="login-message" class="alert alert-danger" role="alert"></div>
  </div>

  <script>
    // 用户密码映射
    const USERS = {
      "8665520": { name: "超级管理员", role: "admin" },
      "123456": { name: "雷藏寺", role: "manager" },
      "654321": { name: "妙理堂", role: "user" },
      "boss2025": { name: "李老板", role: "boss" }
    };

    function login() {
      const password = document.getElementById("password").value.trim();

      // 检查密码是否有效
      const user = USERS[password];

      if (user) {
        // 设置管理员名称和角色
        localStorage.setItem("admin", user.name);
        localStorage.setItem("role", user.role);
        location.href = "main.html";
      } else {
        const message = document.getElementById("login-message");
        message.textContent = "密码错误，请重试！";
        message.style.display = "block";
      }
    }

    // 已登录用户直接跳转到主页
    if (localStorage.getItem("admin")) {
      location.href = "main.html";
    }
  </script>
</body>
</html>
