<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
  body {
    background-color: #fff8e7;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .login-card {
    padding: 2rem;
    border-radius: 1.5rem;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 350px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .login-card:hover {
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
  }

  h2 {
    color: #b80000;
    margin-bottom: 2rem;
    font-size: 1.8rem;
  }

  .btn-primary {
    width: 100%;
    margin-bottom: 1.2rem;
    padding: 0.8rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    background-color: #b80000;
    border: none;
    color: #fff;
    transition: background-color 0.3s;
  }

  .btn-primary:hover {
    background-color: #d80000;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    margin-bottom: 1.2rem;
    padding: 0.8rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #b80000;
    outline: none;
  }

  .alert {
    margin-top: 1.5rem;
    display: none;
    background-color: #f8d7da;
    color: #b80000;
    padding: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #f5c6cb;
    font-size: 0.9rem;
    width: 100%;
  }

  @media (max-width: 480px) {
    h2 {
      font-size: 1.6rem;
    }

    .login-card {
      padding: 1.5rem;
      max-width: 100%;
    }

    .btn-primary, input[type="text"], input[type="password"] {
      font-size: 0.9rem;
      padding: 0.7rem;
    }

    .alert {
      font-size: 0.8rem;
      padding: 0.8rem;
    }
  }
</style>

</head>
<body>
  <div class="login-card">
    <h2>🔒 后台登录</h2>

    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="请输入密码">
    </div>

    <button class="btn btn-primary" onclick="login()">登录</button>

    <div id="login-message" class="alert alert-danger" role="alert"></div>
  </div>

  <script>
    // 用户密码映射
    const USERS = {
      "8665520": { name: "超级管理员", role: "admin" },
      "123456": { name: "雷藏寺", role: "manager" },
      "654321": { name: "妙理堂", role: "user" },
      "boss2025": { name: "李老板", role: "boss" }
    };

    function login() {
      const password = document.getElementById("password").value.trim();

      // 检查密码是否有效
      const user = USERS[password];

      if (user) {
        // 设置管理员名称和角色
        localStorage.setItem("admin", user.name);
        localStorage.setItem("role", user.role);
        location.href = "main.html";
      } else {
        const message = document.getElementById("login-message");
        message.textContent = "密码错误，请重试！";
        message.style.display = "block";
      }
    }

    // 已登录用户直接跳转到主页
    if (localStorage.getItem("admin")) {
      location.href = "main.html";
    }
  </script>
</body>
</html>
