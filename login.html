<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffefba, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #b80000;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 16px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #d0021b, #ff5e62);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(145deg, #b80012, #e44c50);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>后台管理登录</h2>
    <input type="password" id="password" placeholder="请输入管理员密码" />
    <button onclick="login()">登录</button>
  </div>

  <script>
    function login() {
      const pw = document.getElementById("password").value.trim();
      let adminName = "";

      if (pw === "123456") {
        adminName = "雷藏寺";
      } else if (pw === "654321") {
        adminName = "妙理堂";
      } else {
        alert("密码错误，请重新输入！");
        return;
      }

      localStorage.setItem("admin", adminName);
      location.href = "main.html";
    }
  </script>
</body>
</html>
