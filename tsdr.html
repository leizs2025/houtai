<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>太岁光明灯日结报表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff;
      font-family: "Segoe UI", sans-serif;
      max-width: 100%; /* 修改为100% */
      margin: 20px auto; /* 减少外边距 */
      padding: 15px;
      box-sizing: border-box; /* 新增 */
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem; /* 响应式字体 */
    }

    .responsive-table {
      width: 100%;
      overflow-x: auto; /* 添加横向滚动 */
      margin-bottom: 15px;
      border: 1px solid #ddd; /* 替代body边框 */
    }

    table {
      min-width: 600px; /* 降低最小宽度 */
      width: 100%;
      border-collapse: collapse;
      table-layout: auto; /* 自动列宽 */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      min-width: 80px; /* 设置最小列宽 */
      white-space: nowrap;
    }

    th {
      background-color: #f8f9fa;
      font-weight: 600;
      font-size: 0.9rem;
    }

    tfoot td {
      font-weight: bold;
      background-color: #f8f9fa;
    }

    .no-receipt {
      background-color: #ffe6e6;
      color: #dc3545;
    }

    /* 响应式调整 */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
        margin: 10px auto;
      }

      h2 {
        font-size: 1.3rem;
      }

      th, td {
        padding: 8px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h2>📅 太岁光明灯日结报表</h2>

  <div class="selector">
    <label for="dateSelect" class="form-label fw-bold">选择日期：</label>
    <input type="date" id="dateSelect" onchange="loadReport()" />

  </div>

  <table>
    <thead>
      <tr>
        <th>时间戳</th>
        <th>电话</th>
        <th>纸金</th>
        <th>随意赞助</th>
        <th>收据号</th>
        <th>管理员</th>
      </tr>
    </thead>
    <tbody id="reportBody">
      <tr><td colspan="6">⚠️ 请选择日期以加载数据</td></tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">总计</td>
        <td id="totalPaper">0.00</td>
        <td id="totalDonation">0.00</td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>


  <script>
async function loadReport() {
  const dateSelect = document.getElementById("dateSelect").value;
  if (!dateSelect) return;

  // **确保前端日期格式与后端一致 (yyyy-MM-dd)**
  const formattedDate = dateSelect;

  const scriptUrl = "https://script.google.com/macros/s/AKfycby2b1eQKp0xL4Uu3NzFk9VCZF3L0UpwdvHDCHtow4RKC4tJPB82rl5kHZsD8zuTvBt2/exec";
  const url = `${scriptUrl}?date=${encodeURIComponent(formattedDate)}`;

  try {
    const res = await fetch(url);
    const entries = await res.json();

    const tableBody = document.getElementById("reportBody");
    tableBody.innerHTML = "";

    let totalPaper = 0;
    let totalDonation = 0;

    entries.forEach(entry => {
      if (typeof entry !== 'object' || !entry.timestamp) return;

      // **计算总计**
      totalPaper += parseFloat(entry.paperTotal || 0);
      totalDonation += parseFloat(entry.donation || 0);

      const rowHtml = `
        <tr>
          <td>${entry.timestamp}</td>
          <td>${entry.phoneNumber || "未知"}</td>
          <td>${parseFloat(entry.paperTotal || 0).toFixed(2)}</td>
          <td>${parseFloat(entry.donation || 0).toFixed(2)}</td>
          <td>${entry.receiptNumber || ""}</td>
          <td>${entry.admin || ""}</td>
        </tr>`;

      tableBody.insertAdjacentHTML("beforeend", rowHtml);
    });

    // **更新合计**
    document.getElementById("totalPaper").textContent = totalPaper.toFixed(2);
    document.getElementById("totalDonation").textContent = totalDonation.toFixed(2);

    // **如果没有数据**
    if (tableBody.innerHTML.trim() === "") {
      tableBody.innerHTML = "<tr><td colspan='6'>⚠️ 没有找到当天的数据</td></tr>";
    }
  } catch (err) {
    console.error("加载错误：", err);
    const tableBody = document.getElementById("reportBody");
    tableBody.innerHTML = "<tr><td colspan='6'>❌ 数据加载失败，请稍后再试</td></tr>";
  }
}

  </script>
  

</body>
</html>
